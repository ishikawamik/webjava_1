<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>ListView</title>
	<meta charset="UTF-8" />
</head>
<body>
<h1>商品一覧</h1>
<form action="#" th:action="@{/ListView}" th:object="${listForm}" method="post">
	<table>
		<tr>
			<th>ID</th>
			<th>商品名</th>
			<th>価格</th>
			<th>個数</th>
		</tr>
      		<tr th:each="object: ${ItemList}" >
			<td th:text="${object.id}"></td>
			<td th:text="${object.name}"></td>
			<td th:text="${object.price}"></td>
			<td>
				<select name="'num[' + stat.index + '].quantity" th:object="${listForm}">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option></select>
			</td>
			</tr>
	</table>
	<input type="submit" value="カートに追加">

	<table>
    	<tr th:each="object:${listForm}">

		<td th:text="${listForm.name}"></td>
    	<td th:text="${listForm.num}"></td>

    	</tr>
	</table>
	</form>
</body>
</html>
